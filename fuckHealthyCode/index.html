    <script type="text/javascript">
        function appendZero(num){
            if(num < 10){
                num = "0" + num;
            }
            return num;
        }

        function showTime(){
            "use strict";
            //创建Date对象获取系统星期和时分秒
            var showtime = appendZero(new Date().getHours()) + ":" + appendZero(new Date().getMinutes()) + ":" 
               + appendZero(new Date().getSeconds());
            //将获取到的星期数字转换成平时我们看到的字符串形式
            
            //获取元素ID
            var elementDiv=document.getElementById("time");
            // window.alert(elementDiv.innerText)
            // var elementDiv=document.getElementsByClassName("jkmgxsj-sj");
            elementDiv.innerText=showtime;	
        }
        function showDate(){
            "use strict";
            //创建Date对象获取系统星期和时分秒
            var showtime = appendZero(new Date().getMonth() + 1) + "月" + appendZero(new Date().getDay()) + "日";
            //将获取到的星期数字转换成平时我们看到的字符串形式
            
            //获取元素ID
            var elementDiv=document.getElementById("date1");
            // window.alert(elementDiv.innerText)
            // var elementDiv=document.getElementsByClassName("jkmgxsj-sj");
            elementDiv.innerText=showtime;	
        }
        //实现时间动态变化
        window.setInterval("showTime()",1000);
        window.setInterval("showDate()",1000);
    </script>
